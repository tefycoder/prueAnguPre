<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <form method="#" action="#">
                        <div class="card-header card-header-text" data-background-color="blue">
                            <h4 class="card-title">Buscar Organización a Brindar Accesos</h4>
                        </div>
                        <div class="card-content">
                           
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">RUC
                                        </label>
                                        <input name="ruc" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Razón Social
                                        </label>
                                        <input name="razonsocial" type="text" class="form-control">
                                    </div>
                                </div>
                                
                    
                            </div>
                            <div class="row">
                                    <div class="col-sm-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Grupo Empresarial
                                                </label>
                                                <input name="grupoempresarial" type="text" class="form-control">
                                            </div>
                                        </div>

                                        <div class="col-sm-3">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Tipo de Contrato</label>
                                                <select   class="form-control">
                                                    <option disabled="" selected=""></option>
                                                    <option value="En Proceso"> Normal</option>
                                                    <option value="En Proceso"> Gratuito</option>
                                                            </select>
                                            </div>
                                          </div>
                                         

                            </div>

                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="form-group label-floating">
                                      <label class="control-label">Fecha de Creación<span class="star"></span></label>
                                      <input name="fechaemision"  required type="text" class="form-control" >
                                    </div>
                                  </div>
                                  <div class="col-sm-3">
                                    <div class="form-group label-floating">
                                      <label class="control-label">Fecha fin <span class="star"></span></label>
                                      <input name="fechafin"  required type="text" class="form-control" >
                                    </div>
                                  </div>
                                  <div class="col-sm-6 left">
                                    <div class="form-group">
                                        <button class="btn btn-default" (click)="clicked($event)">Buscar</button>
                                        <button class="btn btn-default">Limpiar</button>
                                    </div>
                                </div>

                        </div>
                         

                            <nav class="navbar navbar-info" role="navigation">
                                <div class="container-fluid">
                                    <div class="navbar-header">

                                        <span class="navbar-brand">Resultados</span>
                                    </div>

                                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                        <ul class="nav navbar-nav">

                                        </ul>
                                    </div>
                                </div>
                            </nav>
                            <div class="material-datatables table-responsive text-center">
                                <table id="dtResultados" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th class="disabled-sorting">
                                                <div class="checkbox">
                                                    <label><input type="checkbox" name="optionsCheckboxes" class="checkall" ></label>
                                                </div>
                                            </th>
                                            <th class="text-center">RUC</th>
                                            <th class="text-center">Razón Social</th>
                                            <th class="text-center">T.Contrato</th>
                                            <th class="text-center">Fecha Creación</th>
                                           
                                            <th class="disabled-sorting text-center">Acciones</th>
                                        </tr>
                                    </thead>

                                </table>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
