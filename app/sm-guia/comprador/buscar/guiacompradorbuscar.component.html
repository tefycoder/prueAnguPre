<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <form method="#" action="#">
                        <div class="card-header card-header-text" data-background-color="blue">
                            <h4 class="card-title">Buscar Guías</h4>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Número de Guía
                                        </label>
                                        <input name="nroguia" maxlength="15"  [(ngModel)]="filtro.nroguia" type="text" class="form-control" pattern="^[0-9]+">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Número de Orden de Compra
                                    </label>
                                        <input name="nrooc" maxlength="15" [(ngModel)]="filtro.nrooc" type="text" class="form-control">
                                    </div>
                                </div>

                         

                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Número de ERP
                                            </label>
                                        <input name="nroerp" maxlength="15" [(ngModel)]="filtro.nroerp" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Estado</label>
                                        <select [(ngModel)]="filtro.estado" name="estado" class="form-control">
                                            <option value="NONE" selected>TODOS</option>
                                            <option *ngFor="let opt of listEstadoCombo" value="{{opt.valor}}"> {{opt.desc}} </option>   

                                        </select>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Fecha Emisión Del</label>
                                        <input type="text" [(ngModel)]="filtro.fechaemisioninicio" name="fechaemisioninicio" class="form-control" datepicker />
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">al</label>
                                        <input type="text" [(ngModel)]="filtro.fechaemisionfin" name="fechaemisionfin" class="form-control" datepicker />
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <button *ngIf="botonBuscar.visible" [disabled]="!botonBuscar.habilitado" class="btn btn-default" (click)="clicked($event)">{{botonBuscar.Titulo}}</button>
                                        <button *ngIf="botonBuscar.visible" [disabled]="!botonBuscar.habilitado" class="btn btn-default" (click)="limpiar($event)">Limpiar</button>
                                    </div>
                                </div>
                            </div>
                            <nav class="navbar navbar-info" role="navigation">
                                <div class="container-fluid">
                                     <div class="navbar-header">

                                        <span class="navbar-brand">Resultados</span>
                                    </div>
<!--                                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                        <ul class="nav navbar-nav">

                                        </ul>
                                    </div> !-->
                                </div>
                            </nav>
                            <div class="material-datatables table-responsive">
                                <table id="dtResultados" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th>N° Guía</th>
                                            <th>N° ERP</th>
                                            <th>Estado</th>
                                            <th>Organización Proveedora</th>

                                            <th>Fecha de Emisión</th>
                                            <th>Fecha de Inicio de Traslado</th>
                                            <th>Fecha Probable de Arribo</th>
                                            <th class="disabled-sorting text-center">Acciones</th>
                                        </tr>
                                    </thead>


                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
